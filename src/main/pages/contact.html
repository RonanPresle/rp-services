<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - RP Services</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
  </head>
  <body>
    <div id="nav-placeholder"></div>

    <main>
      <section class="contact">
        <h1 data-en="Contact Us" data-fr="Contactez-nous">Contact Us</h1>
        <form id="contact-form" class="contact-form" action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" id="access-key" value="<%= ACCESS_KEY %>">
          <input type="hidden" name="subject" value="New Contact Form Submission">
          <!-- <input type="checkbox" name="botcheck" class="hidden" style="display: none;"> -->
          
          <div class="form-group">
            <label for="name" data-en="Name" data-fr="Nom">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          
          <div class="form-group">
            <label for="email" data-en="Email" data-fr="Courriel">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          
          <div class="form-group">
            <label for="subject" data-en="Subject" data-fr="Objet">Subject</label>
            <input type="text" id="subject" name="subject" required />
          </div>
          
          <div class="form-group">
            <label for="message" data-en="Message" data-fr="Message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>

          <div class="h-captcha" data-captcha="true"></div>

          <div id="form-status-success" class="form-status success" data-en="Thank you for your message. We will contact you soon!" data-fr="Merci pour votre message. Nous vous contacterons bientôt !"></div>
          <div id="form-status-error" class="form-status error" data-en="There was an error sending your message. Please try again." data-fr="Une erreur s'est produite lors de l'envoi de votre message. Veuillez réessayer."></div>
          
          <button type="submit" data-en="Send Message" data-fr="Envoyer le Message">Send Message</button>
        </form>
      </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="../../src/js/main.js"></script>
    <script src="https://web3forms.com/client/script.js" async defer></script>
  </body>
</html>
