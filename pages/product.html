<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product - RP Services</title>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <section class="product-details">
        <a href="/gallery.html" class="back-link">
          <span data-en="← Back to Gallery" data-fr="← Retour à la Galerie">← Back to Gallery</span>
        </a>
        <div class="product-content">
          <div class="product-images-container">
            <div class="main-image">
              <img id="main-image" src="" alt="Product Image" />
            </div>
            <div class="thumbnail-grid" id="thumbnail-grid"></div>
          </div>
          <div class="product-info">
            <h1 id="product-title"></h1>
            <div class="product-description">
              <p id="product-description"></p>
            </div>
          </div>
        </div>
        <a href="/gallery.html" class="back-link bottom">
          <span data-en="← Back to Gallery" data-fr="← Retour à la Galerie">← Back to Gallery</span>
        </a>
      </section>
    </main>

    <div id="footer-placeholder"></div>

  </body>
</html>
